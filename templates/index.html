<!DOCTYPE html>
<html>
    <head>
        <title>Image Classifier</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body style="background-color: #f3f3">
        <h1 class="text-center">Image Classifier</h1>

    <form class="p-3 text-center" action="/" method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col">
                <div class="mb-3 mt-3">
                <input class="form-control" type="file" name="imageFile">
                </div>
            </div>
            <div class="col mb-3 mt-3">
                <input class="btn btn-outline-primary" type="submit" value="Predict Image" />
            </div>
        </div>
    </form>
   <div class="row">
       <div class="col m-3">
            {% if prediction %}
                <p class="display-6"> Image is a {{prediction}}</p>
            {% endif %}
       </div>
   </div>
   <div class="row">
    <div class="col m-3">
        {% if prediction %}
            <p>
                <img class="d-block" src={{viewimage}} max-width=480 />
            </p>
        {% endif %}
   </div>
    </div>
    </body>

</html>
